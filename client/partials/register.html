    <div class="header">
      <img src="/static/img/logo.png" alt="logo" style="height: 6em;margin-left: 2em;margin-top: 2em">
      <div class="nav nav_link">
        <span class="vert_hr"></span>
        <a href="#/" class="btn btn-link">Home</a>
        <span class="vert_hr"></span>
        <a href="#/login" class="btn btn-link">Log In</a> 
      </div>
    </div>

<div class="wrapper">
    <div class="login">
        <h3>Register</h3>
        <p>First Name: <input type="text" ng-model="first_name"></p>
        <p class="error" ng-if="errors.first_name">First name is required</p>
        <p>Last Name: <input type="text" ng-model="last_name"></p>
        <p class="error" ng-if="errors.last_name">Last name is required</p>
        <p>Email: <input type="text" ng-model="email"></p>
        <p class="error" ng-if="errors.email">Email must be a valid email</p>
        <p class="error" ng-if="hasDupEmail">That Email is already registered</p>
        <p>Password: <input type="password" ng-model="password"></p>
        <p class="error" ng-if="errors.password">Password must be greater than or equal to 8 chars</p>
        <a href="#/login">Ready to Log In?</a>
        <button class="btn btn-default" ng-click="register()">Register</button>
    </div>
</div>
